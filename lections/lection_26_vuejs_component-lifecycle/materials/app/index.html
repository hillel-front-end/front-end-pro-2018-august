<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .container {
            display: flex;
            align-items: flex-end;
            height: 400px;
        }

        .blocks {
            width: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
       <div class="container">
           <div class="block" v-for="(item, index) in getList()" >
                <div 
                    v-bind:style="{ backgroundColor: item.color, height: item.height + 'px' }" 
                    class="blocks"
                    v-bind:data-id="item.height">
                </div>
                <input 
                    type="range" 
                    min="100" 
                    max="300" 
                    v-model="item.height" 
                    v-on:change="onChange(index, item.height)">
           </div>

           <button class="filter" v-on:click="filter">Filter</button>
       </div>

<script src="./foo.js"></script>
</body>
</html>
